
{% extends "base_test.html" %}
{% load static %}
{% block style %}
    <style type="text/css">
    .properties_table{
       min-height: 540px;
       font-size: 14px;
    }
    </style>
{% endblock %}

{% block content %}
  <section class="site_filter">
    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-2 col-2">
          <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="categories"
                    url = "{%url 'get_categories' %}">
            </select>
          </div>
        </div>

        <div class="col-sm-2 col-2">
          <div class="form-group">
            <label for="sort">Sort By</label>
            <select class="form-control" id="sort_by">
              <option selected="true"
                      disabled="disabled" value = "none">Choose option</option>
              <option value='Oldest First'>Oldest First</option>
              <option value='Newest First'>Newest First</option>
            </select>
          </div>
        </div>

        <div class="col-sm-2 col-2">
          <div class="form-group">
            <label for="post-date">Post In</label>
            <select class="form-control" id="post_in">
              <option selected="true"
                      disabled="disabled" value = "none">Choose option</option>
              <option value='Past Day'>Past Day</option>
              <option value='Past Week'>Past Week</option>
              <option value='Past Month'>Past Month</option>
              <option value='Past Year'>Past Year</option>
            </select>
          </div>
        </div>

        <div class="col-sm-2 col-2">
          <div class="row justify-content-center align-self-center"
               style="color:white; margin-top:30px;">
            <a class="btn btn-secondary" id="display_all">Display all</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <br />
  <section>
    <div class="container-fluid">
      <div id = "result-count" class="text-right">
        <span class='font-weight-bold'></span> results found.
      </div>
      <div class="row properties_table justify-content-center">
        <div id = "no_results">
          <h5>No results found</h5>
        </div>
        <table class="table table-bordered table-responsive table-hover table-striped"
               id="list_data" data-toggle="table" url = "{% url 'test' %}">
          <thead>
            <tr>
              <th data-field="subject">subject</th>
              <th data-field="content">content</th>
              <th data-field="category">category</th>
            </tr>
          </thead>
          <tbody id="listing">
          </tbody>
        </table>
      </div>
      <div class="row justify-content-center">
        <nav aria-label="navigation">
          <ul class="pagination">
            <li class="page-item">
              <button class="btn btn-primary page-link" id="previous">Previous</button>
            </li>
            <li class="page-item pull-right">
              <button class="btn btn-primary page-link" id="next">Next</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </section>
{% endblock %}

{% block script %}
  <script src="{% static 'js/test2.js' %}" type="text/javascript">
  </script>
{% endblock %}
